<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alee Javed's Cover of Dance Monkey - Coming Soon on Vinyl!">
    <title>Coming Soon | Dance Monkey - Alee Javed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #555);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #f9a825;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #ddd;
        }
        .hint {
            font-size: 1rem;
            color: #aaa;
            margin-top: 10px;
        }
        .vinyl {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #333 60%, #000 90%);
            border: 4px solid #111;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            position: relative;
        }
        .vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0%,
                transparent 3%,
                #222 3%,
                #222 6%
            );
            border-radius: 50%;
        }
        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #f44336 50%, #000 95%);
            border-radius: 50%;
        }
        .vinyl.pulse {
            animation: spin 3s linear infinite;
        }
        .volume-control {
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .volume-label {
            color: #ddd;
            font-size: 1rem;
        }
        .volume-slider {
            width: 200px;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #f44336;
            border-radius: 50%;
            cursor: pointer;
        }
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #999;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dance Monkey</h1>
        <p>Alee Javed's breathtaking cover is coming soon on vinyl! Get ready to listen to this classic in a timeless format.</p>
        <p>(This might not actually happen but its funny anyway)</p>
        <div class="vinyl" id="vinyl"></div>
        <p class="hint">(Hint: Tap the record)</p>
        <div class="volume-control">
            <span class="volume-label">Volume:</span>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <footer>
            Â© 2024 Alee Javed | All rights reserved.
        </footer>
    </div>
    <audio id="audio" src="alee_javed-dancemonkey.mp3"></audio>
    <script>
        const vinyl = document.getElementById('vinyl');
        const audio = document.getElementById('audio');
        const volumeSlider = document.getElementById('volume');

        vinyl.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                vinyl.classList.add('pulse');
            } else {
                audio.pause();
                vinyl.classList.remove('pulse');
            }
        });

        volumeSlider.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        audio.addEventListener('ended', () => {
            vinyl.classList.remove('pulse');
        });
    </script>
</body>
</html>
